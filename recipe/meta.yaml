{% set name = "gr-wavelearner" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', 'untagged')|string|replace('-','_') %}
{% set build_number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: {{ environ.get('FEEDSTOCK_ROOT', '..') }}

build:
  number: {{ build_number }}
  string: {{ [build_number, environ.get('GIT_DESCRIBE_HASH', '')] | join('_') }}
  missing_dso_whitelist:
    # Don't error about linking against system CUDA and TensorRT packages
    # on aarch64. These aren't conda-packaged on aarch64/L4T.
    - '*/libcuda.so.1'      # [ aarch64 ]
    - '*/libcufft.so.10'    # [ aarch64 ]
    - '*/libcudart.so.10.2' # [ aarch64 ]
    - '*/libnvinfer.so.7'   # [ aarch64 ]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bzip2  # [not win]
    - cmake
    - ninja
    - pkg-config  # [not win]
    # cross-compilation requirements
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - pybind11                            # [build_platform != target_platform]

  host:
    - boost-cpp
    - gnuradio-core
    - pybind11
    - python
    - numpy

  run:
    - boost-cpp
    - construct >=2.9
    - gmp
    - gnuradio-zeromq
    - matplotlib-base
    - numpy
    - python
    - pyyaml
    - requests

about:
  home: https://github.com/deepwavedigital/gr-wavelearner
  license: GPL-3
  license_family: GPL
  license_file: COPYING
